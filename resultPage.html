<!DOCTYPE html>
<html>
    <head>
        <title>
            resultPage
        </title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 40%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: right;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    </head>
    <body onload="onLoad()">
        <h1>Who will win?</h1>
        
<table>
    <tr>
      <th>ניקוד</th>
      <th>תשובה</th>
      <th>קטגוריה</th>
      
    </tr>
    <tr>
      <td>0</td>
      <td>אירלנד</td>
      <td>ארץ</td>
    </tr>
    <tr>
      <td>0</td>
      <td>אשדוד</td>
      <td>עיר</td>
    </tr>
    <tr>
      <td>0</td>
      <td>ארנב</td>
      <td>חי</td>
    </tr>
    <tr>
      <td>0</td>
      <td>אירוס</td>
      <td>צומח</td>
    </tr>
    <tr>
      <td>0</td>
      <td>ארגז</td>
      <td>דומם</td>
    </tr>
  </table>
  <table id="player2Table">
    <tr>
      <th>ניקוד</th>
      <th>תשובה</th>
      <th>קטגוריה</th>
      
    </tr>
    <tr>
      <td id="resultCountryScore">0</td>
      <td id="resultCountryValue">אירלנד</td>
      <td>ארץ</td>
    </tr>
    <tr>
      <td>0</td>
      <td>אשדוד</td>
      <td>עיר</td>
    </tr>
    <tr>
      <td>0</td>
      <td>ארנב</td>
      <td>חי</td>
    </tr>
    <tr>
      <td>0</td>
      <td>אירוס</td>
      <td>צומח</td>
    </tr>
    <tr>
      <td>0</td>
      <td>ארגז</td>
      <td>דומם</td>
    </tr>
  </table>

  <button onclick="onTest(1)">Add 1</button>
  <button onclick="onTest(-1)">Subtract 1</button>
    
  <script>
    function onTest(delta) {
        const element = document.getElementById("resultCountryScore");
        element.innerText = Number(element.innerText) + delta;

        const player2Table = document.getElementById("player2Table");
        player2Table.style.display = element.innerText % 2 === 0 ? "none" : "table";
    }
  </script>
</body>
